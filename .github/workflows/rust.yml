name: Rust CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting
        run: cargo fmt --check

  build-ffmpeg:
    name: Build FFmpeg
    runs-on: ubuntu-latest
    steps:
      - name: Cache FFmpeg 8.0 build
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: /opt/ffmpeg
          key: ffmpeg-8.0-ubuntu-latest-v1

      - name: Install FFmpeg build dependencies
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: >-
            build-essential pkg-config yasm nasm wget ca-certificates
            libx264-dev libx265-dev libvpx-dev
            libopus-dev libass-dev libfreetype-dev libfontconfig-dev
            libfribidi-dev libogg-dev libssl-dev
          version: 1.0

      - name: Build FFmpeg 8.0 from source
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/ffmpeg && cd /tmp/ffmpeg
          wget -q https://ffmpeg.org/releases/ffmpeg-8.0.tar.xz
          tar xf ffmpeg-8.0.tar.xz
          cd ffmpeg-8.0
          ./configure \
            --prefix=/opt/ffmpeg \
            --disable-debug \
            --disable-doc \
            --disable-ffplay \
            --enable-shared \
            --disable-static \
            --enable-gpl \
            --enable-version3 \
            --enable-fontconfig \
            --enable-libass \
            --enable-libfontconfig \
            --enable-libfreetype \
            --enable-libfribidi \
            --enable-libopus \
            --enable-libvpx \
            --enable-libx264 \
            --enable-libx265 \
            --enable-openssl \
            --enable-small \
            --extra-cflags="-I/opt/ffmpeg/include" \
            --extra-ldflags="-L/opt/ffmpeg/lib" \
            --extra-libs=-lpthread \
            --extra-libs=-lm
          make -j$(nproc)
          make install

  clippy:
    name: Lint
    needs: [build-ffmpeg]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@1.91
        with:
          components: clippy

      - name: Install build dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: >-
            build-essential pkg-config
            clang libclang-dev
            protobuf-compiler
            libx264-dev libx265-dev libvpx-dev
            libopus-dev libass-dev libfreetype-dev libfontconfig-dev
            libfribidi-dev libogg-dev libssl-dev
          version: 1.0

      - name: Restore FFmpeg cache
        uses: actions/cache/restore@v4
        with:
          path: /opt/ffmpeg
          key: ffmpeg-8.0-ubuntu-latest-v1
          fail-on-cache-miss: true

      - name: Set up FFmpeg environment
        run: |
          echo "PKG_CONFIG_PATH=/opt/ffmpeg/lib/pkgconfig" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/opt/ffmpeg/lib:/usr/lib/aarch64-linux-gnu:/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV
          echo "/opt/ffmpeg/bin" >> $GITHUB_PATH

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Tests & Coverage
    needs: [build-ffmpeg]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@1.91

      - name: Install build dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: >-
            build-essential pkg-config
            clang libclang-dev
            protobuf-compiler
            libx264-dev libx265-dev libvpx-dev
            libopus-dev libass-dev libfreetype-dev libfontconfig-dev
            libfribidi-dev libogg-dev libssl-dev
          version: 1.0

      - name: Restore FFmpeg cache
        uses: actions/cache/restore@v4
        with:
          path: /opt/ffmpeg
          key: ffmpeg-8.0-ubuntu-latest-v1
          fail-on-cache-miss: true

      - name: Set up FFmpeg environment
        run: |
          echo "PKG_CONFIG_PATH=/opt/ffmpeg/lib/pkgconfig" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/opt/ffmpeg/lib:/usr/lib/aarch64-linux-gnu:/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV
          echo "/opt/ffmpeg/bin" >> $GITHUB_PATH

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: |
          cargo llvm-cov --workspace --lcov --output-path lcov.info
          cargo llvm-cov report --workspace --summary-only

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage
          path: lcov.info
          retention-days: 7

      # TODO: Enforce 80% threshold once test coverage reaches that level:
      # run: cargo llvm-cov --workspace --fail-under-lines 80
