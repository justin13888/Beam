name: TypeScript CI

on:
  push:
    branches: [master]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.astro"
      - "**/tsconfig*.json"
      - "package.json"
      - "**/package.json"
      - "bun.lock"
      # Rust API changes affect generated OpenAPI types
      - "beam-auth/src/**/*.rs"
      - "beam-stream/src/**/*.rs"
      - "Cargo.lock"
  pull_request:
    branches: [master]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.astro"
      - "**/tsconfig*.json"
      - "package.json"
      - "**/package.json"
      - "bun.lock"
      # Rust API changes affect generated OpenAPI types
      - "beam-auth/src/**/*.rs"
      - "beam-stream/src/**/*.rs"
      - "Cargo.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-openapi:
    name: Generate OpenAPI Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@1.91

      - uses: ./.github/actions/install-rust-build-deps
      - uses: ./.github/actions/setup-ffmpeg

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: openapi-gen

      - uses: ./.github/actions/setup-bun

      - name: Generate openapi.json
        run: cargo run --example export_openapi -p beam-stream > beam-web/openapi.json

      - name: Generate api.gen.ts
        run: cd beam-web && bun run codegen:openapi

      - name: Upload OpenAPI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openapi-artifacts
          path: |
            beam-web/openapi.json
            beam-web/src/api.gen.ts
          retention-days: 7

  build:
    name: Build
    needs: [generate-openapi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun

      - name: Download OpenAPI artifacts
        uses: actions/download-artifact@v4
        with:
          name: openapi-artifacts
          path: beam-web

      - name: Build
        run: bun run build

  typecheck:
    name: Type Check
    needs: [generate-openapi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun

      - name: Download OpenAPI artifacts
        uses: actions/download-artifact@v4
        with:
          name: openapi-artifacts
          path: beam-web

      - name: Type check
        run: bun run typecheck

  test:
    name: Tests
    needs: [generate-openapi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun

      - name: Download OpenAPI artifacts
        uses: actions/download-artifact@v4
        with:
          name: openapi-artifacts
          path: beam-web

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: "**/coverage"
          if-no-files-found: ignore
          retention-days: 7
