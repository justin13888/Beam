name: TypeScript CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  setup:
    name: Discover Workspaces
    runs-on: ubuntu-latest
    outputs:
      workspaces: ${{ steps.workspaces.outputs.list }}
    steps:
      - uses: actions/checkout@v4

      - id: workspaces
        run: echo "list=$(jq -c '.workspaces' package.json)" >> $GITHUB_OUTPUT

  build:
    name: Build (${{ matrix.workspace }})
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace: ${{ fromJson(needs.setup.outputs.workspaces) }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        working-directory: ${{ matrix.workspace }}
        run: bun run build

  typecheck:
    name: Type Check (${{ matrix.workspace }})
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace: ${{ fromJson(needs.setup.outputs.workspaces) }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: ${{ matrix.workspace }}
        run: |
          if jq -e '.scripts.typecheck' package.json > /dev/null 2>&1; then
            bun run typecheck
          else
            echo "No typecheck script in ${{ matrix.workspace }}, skipping"
          fi

  test:
    name: Tests (${{ matrix.workspace }})
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace: ${{ fromJson(needs.setup.outputs.workspaces) }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests with coverage
        working-directory: ${{ matrix.workspace }}
        run: |
          if jq -e '.scripts["test:coverage"]' package.json > /dev/null 2>&1; then
            bun run test:coverage
          else
            echo "No test:coverage script in ${{ matrix.workspace }}, skipping"
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.workspace }}
          path: ${{ matrix.workspace }}/coverage
          if-no-files-found: ignore
          retention-days: 7
