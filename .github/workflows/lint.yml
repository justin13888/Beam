name: Lint

on:
  push:
    branches: [master]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.astro"
      - "biome.json"
      - "package.json"
      - "**/package.json"
      - "bun.lock"
  pull_request:
    branches: [master]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.astro"
      - "biome.json"
      - "package.json"
      - "**/package.json"
      - "bun.lock"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  biome:
    name: Biome Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-bun
      - name: Biome check
        run: bun run check
